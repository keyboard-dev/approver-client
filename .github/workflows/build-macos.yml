name: Build macOS Universal App

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release'
        type: boolean
        default: true
      prerelease:
        description: 'Mark as pre-release'
        type: boolean
        default: true
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'

env:
  NODE_ENV: development

jobs:
  build-macos:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact_name: ${{ steps.version.outputs.artifact_name }}
      forge_artifact_name: ${{ steps.version.outputs.forge_artifact_name }}
      app_name: ${{ steps.version.outputs.app_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dotenvx globally
        run: npm install -g @dotenvx/dotenvx

      - name: Install dependencies
        run: npm ci

      - name: Extract version and set app name
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi

          # Set app name based on branch
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            APP_NAME="KeyboardAI-develop"
          else
            APP_NAME="KeyboardAI"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "forge_artifact_name=${APP_NAME}-darwin-universal-${VERSION}.zip" >> $GITHUB_OUTPUT
          echo "artifact_name=keyboard-approver.App-darwin-universal-latest.zip" >> $GITHUB_OUTPUT
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "Building version: $VERSION with app name: $APP_NAME"

      - name: Create encrypted .env file
        run: echo "${{ secrets.DOTENV_FILE }}" > .env

      - name: Import code signing certificate
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Extract certificate from encrypted env and import
          CERTIFICATE=$(dotenvx get MACOS_CERTIFICATE)
          CERTIFICATE_PASSWORD=$(dotenvx get MACOS_CERTIFICATE_PWD)

          # Decode and import certificate
          echo "$CERTIFICATE" | base64 --decode > "$RUNNER_TEMP/certificate.p12"
          security import "$RUNNER_TEMP/certificate.p12" \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Set key partition list for codesign access
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add keychain to search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

          # Set as default keychain
          security default-keychain -s "$KEYCHAIN_PATH"

          # Store keychain path for cleanup
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV

          # Clean up temp certificate file
          rm -f "$RUNNER_TEMP/certificate.p12"

      - name: Create Apple API key file for notarization
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
        run: |
          # Extract the base64-encoded .p8 key content and write to file
          APPLE_API_KEY_CONTENT=$(dotenvx get APPLE_API_KEY_CONTENT)
          echo "$APPLE_API_KEY_CONTENT" | base64 --decode > "$RUNNER_TEMP/AuthKey.p8"
          echo "APPLE_API_KEY=$RUNNER_TEMP/AuthKey.p8" >> $GITHUB_ENV
          echo "Apple API key file created at $RUNNER_TEMP/AuthKey.p8"

      - name: Build macOS universal binary
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
          APP_NAME: ${{ env.APP_NAME }}
        run: |
          echo "Building with APP_NAME: ${{ env.APP_NAME }}"
          APP_NAME="${{ env.APP_NAME }}" dotenvx run -- npm run build-mac-universal

      - name: Verify and rename build output
        run: |
          FORGE_ARTIFACT="out/make/zip/darwin/universal/${{ steps.version.outputs.forge_artifact_name }}"
          FINAL_ARTIFACT="out/make/zip/darwin/universal/${{ steps.version.outputs.artifact_name }}"

          if [ ! -f "$FORGE_ARTIFACT" ]; then
            echo "Error: Expected artifact not found at $FORGE_ARTIFACT"
            echo "Contents of out/make/zip/darwin/universal/:"
            ls -la out/make/zip/darwin/universal/ || echo "Directory does not exist"
            exit 1
          fi

          # Rename to desired artifact name
          mv "$FORGE_ARTIFACT" "$FINAL_ARTIFACT"
          echo "Build artifact renamed to: $FINAL_ARTIFACT"
          ls -lh "$FINAL_ARTIFACT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-build
          path: out/make/zip/darwin/universal/${{ steps.version.outputs.artifact_name }}
          retention-days: 30

      - name: Cleanup keychain and secrets
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
          rm -f .env
          rm -f "$RUNNER_TEMP/AuthKey.p8"

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.create_release)
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-universal-build
          path: ./artifacts

      - name: List downloaded artifacts
        run: ls -la ./artifacts

      - name: Determine release type
        id: release_type
        run: |
          # Prerelease if: develop branch, or workflow_dispatch with prerelease=true
          # Full release if: main branch, or workflow_dispatch with prerelease=false
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "tag_suffix=-beta" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "tag_suffix=" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "prerelease=${{ inputs.prerelease }}" >> $GITHUB_OUTPUT
            echo "tag_suffix=${{ inputs.prerelease == true && '-beta' || '' }}" >> $GITHUB_OUTPUT
          else
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "tag_suffix=" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}{1}', needs.build-macos.outputs.version, steps.release_type.outputs.tag_suffix) }}
          name: ${{ needs.build-macos.outputs.app_name }} v${{ needs.build-macos.outputs.version }}${{ steps.release_type.outputs.prerelease == 'true' && ' (Pre-release)' || '' }}
          body: |
            ## ${{ needs.build-macos.outputs.app_name }} v${{ needs.build-macos.outputs.version }}

            ### Downloads
            - **macOS (Universal)**: `${{ needs.build-macos.outputs.artifact_name }}`

            ### Installation
            1. Download the `.zip` file for your platform
            2. Extract and move `${{ needs.build-macos.outputs.app_name }}.app` to your Applications folder
            3. On first launch, right-click and select "Open" to bypass Gatekeeper

            ---
            ${{ steps.release_type.outputs.prerelease == 'true' && '*This is a pre-release build. Please report any issues.*' || '*This is a stable release.*' }}
          files: ./artifacts/${{ needs.build-macos.outputs.artifact_name }}
          prerelease: ${{ steps.release_type.outputs.prerelease == 'true' }}
          generate_release_notes: true
